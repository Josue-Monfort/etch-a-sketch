<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Etch a Sketch</title>
  </head>
  <body>

    <!-- Tools section container -->
    <section class="toolsContainer">
      <button class="brushBtn">BRUSH</button> <!--Brush image here-->
      <button class="rainbowBtn">RAINBOW</button>
      <button class="eraseBtn">ERASE</button>
    </section>
    
    <!-- Canvas section container -->
    <section class="canvasContainer">
      <div id="canvasGrid"></div> <!-- The pixels will be generated here -->
    </section>
    
    <!-- Color picker, select canvas size and clear button section-->
    <section class="colorCanvasClearContainer">

      <div class="colorPickerContainer">
        <input type="color">
      </div>

      <div class="sizeClearContainer">
        <input type="text" class="canvasSize">
        <button class="clearCanvas">Clear</button>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
