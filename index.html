<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Etch a Sketch</title>
  </head>
  <body>

    <!---------- Tools section container ---------->
    <section class="toolsContainer">
      <img class="brushBtn" src="img/brush.png" title="Brush Tool">
      <img class="rainbowBtn" src="img/rainbow.png" title="Rainbow Brush Tool">
      <img class="eraserBtn" src="img/eraser.png" title="Erase Tool">
      <img class="clearBtn" src="img/clear.png" title="Clear canvas">
    </section>

    <!---------- Canvas section container ---------->
    <section class="canvasContainer"></section> <!-- The pixels will be generated here -->
    
    <!---------- Color picker and select canvas size ---------->
    <section class="colorSizeContainer">

      <div class="colorPickerContainer">
        <input type="color" class="colorPickerInput">
      </div>

      <div class="sizeContainer">
        <p id="canvasMessage">Change the canvas size</p>
        <input type="text" class="canvasSizeInput" placeholder="Default size 16x16">
        <div class="buttonsContainer">
          <button class="newSize">New canvas</button>
          <button class="showGridBtn">Grid toggle</button>          
        </div>
      </div>
      <div id="alertMessage"></div>
      <div class="copyright">
        <p>Made by <a href="https://github.com/Josue-Monfort/etch-a-sketch">Josue Monfort</a></p>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
