<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Etch a Sketch</title>
  </head>
  <body>

    <!-- Tools section container -->
    <section class="toolsContainer">
      <button class="brushBtn"><img src="img/brush.png"></button> <!--Brush image here-->
      <button class="rainbowBtn"><img src="img/rainbow.png"></button>
      <button class="eraseBtn"><img src="img/eraser.png"></button>
      <button class="clearCanvas"><img src="img/clear.png"></button>
      <button class="gitHubBtn"><img src="img/gitHub.png"></button>
    </section>

    <!-- Canvas section container -->
    <section class="canvasContainer">
      <div id="canvasGrid"></div> <!-- The pixels will be generated here -->
    </section>
    
    <!-- Color picker and select canvas size-->
    <section class="colorCanvasClearContainer">

      <div class="colorPickerContainer">
        <input type="color">
      </div>

      <div class="sizeClearContainer">
        <input type="text" class="canvasSize">

      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
